<!-- Modal Toggle Button -->
<a
  (click)="showHandler()"
  class="block py-2 px-3 text-gray-900 md:p-0 dark:text-white"
>
  Contact
</a>

<!-- Main Modal -->
<div
  *ngIf="showModal"
  tabindex="-1"
  class="fixed inset-0 z-100 flex items-center justify-center bg-black opacity-100"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
      >
        <h3 class="text-xl font-semibold text-black">Contact Us</h3>
        <button
          (click)="showHandler()"
          type="button"
          class="end-2.5 cursor-pointer text-gray-500 bg-transparent hover:text-gray-800 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-4 md:p-5">

      </div>
    </div>
  </div>
</div>
