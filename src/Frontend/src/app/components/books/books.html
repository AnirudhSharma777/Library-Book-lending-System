<!-- Page Heading -->
<h1 class="text-3xl font-semibold text-gray-800 mb-6 max-w-6xl mx-auto p-2 underline">
  Books In Library
</h1>

<!-- Books Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto mb-5">
  <div
    *ngFor="let book of books"
    class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden"
  >
    <!-- Book Cover -->
    <img
      class="w-full h-64 object-cover"
      [src]="book.imageUrl"
      [alt]="book.title"
    />

    <!-- Book Info -->
    <div class="p-4 space-y-2">
      <h2 class="text-xl font-bold text-gray-800 truncate">{{ book.title }}</h2>
      <p class="text-gray-600 text-sm">by <span class="font-medium">{{ book.author }}</span></p>
      <p class="text-gray-500 text-sm">Category: {{ book.category }}</p>

      <!-- Copies Info -->
      <div class="text-sm text-gray-700 mt-2">
        <p>Total Copies: <span class="font-semibold">{{ book.totalCopies }}</span></p>
        <p>Available: <span class="font-semibold">{{ book.availableCopies }}</span></p>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex justify-between">
        <button
          class="bg-blue-600 text-white px-4 py-1 rounded-md text-sm hover:bg-blue-700 transition"
        >
          View Details
        </button>
        <!-- Uncomment if needed -->
        <!--
        <button
          class="bg-green-600 text-white px-4 py-1 rounded-md text-sm hover:bg-green-700 transition"
        >
          Borrow
        </button>
        -->
      </div>
    </div>
  </div>
</div>
