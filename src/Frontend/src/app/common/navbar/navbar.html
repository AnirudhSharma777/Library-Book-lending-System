<!-- Add this to your component HTML -->
<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      [routerLink]="''"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        [src]="
          'https://res.cloudinary.com/dtayqqu2k/image/upload/v1753249462/uhjexeonqpdhihdqatht.png'
        "
        class="h-8"
        alt="Library"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Library</span
      >
    </a>

    <!-- Toggle Button -->
    <button
      (click)="toggleMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-between text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <!-- Toggleable Menu -->
    <div
      [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen, 'md:block': true }"
      class="w-full flex flex-row gap-5 md:w-auto"
      id="navbar-solid-bg"
    >
      <ul
        class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
      >
        <li>
          <a
            [routerLink]="''"
            class="block py-2 px-3 text-blue-700 md:p-0 dark:text-white"
            >Home</a
          >
        </li>
        <li>
          <a
            [routerLink]="'/about'"
            class="block py-2 px-3 text-gray-900 md:p-0 dark:text-white"
            >AboutUs</a
          >
        </li>
        
        <li>
          <app-contact />
        </li>

        <li *ngIf="role === 'ADMIN'">
          <a
            [routerLink]="'/admin'"
            class="block py-2 px-3 text-gray-900 md:p-0 dark:text-white"
          >
            AdminPanel
          </a>
        </li>

        <div class="flex flex-row justify-between md:hidden">
          <li><app-signup /></li>
          <li><app-login /></li>
        </div>
      </ul>
    </div>

    @if(token !== ''){
    <button
      (click)="logOut()"
      class="ml-3 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      logOut
    </button>
    } @else {
    <div class="flex flex-row items-center gap-5">
      <app-signup class="hidden md:block" />
      <app-login class="hidden md:block" />
    </div>
    }
  </div>
</nav>
